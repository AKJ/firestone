	<div class="container" *ngIf="initComplete$ | async; else loadingState">

		<div class="main">
			<website-navigation></website-navigation>
			<div class="content-container overlay-container-parent">
				<div class="content">
					<router-outlet></router-outlet>
				</div>
			</div>
		</div>
	</div>

</div>
